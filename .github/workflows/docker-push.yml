name: Push to Docker Hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: List files for debugging
        run: ls -la
      
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "mreyes2025" --password-stdin
      
      - name: Build Docker image
        run: |
          docker build -t mreyes2025/sentiment-api:latest .
          echo "âœ… Docker build completed"
      
      - name: Push to Docker Hub
        run: |
          docker push mreyes2025/sentiment-api:latest
          echo "âœ… Docker push completed"
      
      - name: Success message
        run: |
          echo "ðŸŽ‰ Docker image pushed successfully!"
          echo "ðŸ“¦ Image: mreyes2025/sentiment-api:latest"
          echo "ðŸ”— View: https://hub.docker.com/r/mreyes2025/sentiment-api"
