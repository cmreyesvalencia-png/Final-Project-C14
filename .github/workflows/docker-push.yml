name: Push to Docker Hub

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allows manual run

jobs:
  push-to-dockerhub:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "mreyes2025" --password-stdin
      
      - name: Build Docker image
        run: docker build -t mreyes2025/sentiment-api:latest .
      
      - name: Push to Docker Hub
        run: docker push mreyes2025/sentiment-api:latest
      
