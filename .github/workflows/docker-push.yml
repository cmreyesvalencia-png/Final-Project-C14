name: Build and Push Docker Image to Docker Hub

# When to run this workflow:
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Optional: Run manually from GitHub UI
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Uses GitHub's free Ubuntu VM
    
    steps:
    # Step 1: Get your code
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # Step 2: Set up Docker Buildx (for better builds)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    # Step 3: Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # Step 4: Build and push the image
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .  # Look for Dockerfile in current directory
        push: true  # Push to registry after building
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/sentiment-api:latest
          ${{ secrets.DOCKER_USERNAME }}/sentiment-api:v1.0
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    # Step 5: Verify push succeeded
    - name: Verify Docker Hub push
      run: |
        echo "Image pushed successfully to Docker Hub!"
        echo "Repository: ${{ secrets.DOCKER_USERNAME }}/sentiment-api"
        echo "View at: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/sentiment-api"
